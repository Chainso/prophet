name: Publish prophet-cli

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install prophet-cli (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyshacl
          python -m pip install -e ./prophet-cli

      - name: Run prophet-cli unit tests
        run: python -m unittest discover -s prophet-cli/tests -p 'test_*.py' -v

      - name: Generate artifacts for Spring example
        working-directory: examples/java/prophet_example_spring
        run: prophet gen --wire-gradle

      - name: Publish prophet-lib Java runtime to local Maven
        working-directory: examples/java/prophet_example_spring
        run: ./gradlew -p ../../../prophet-lib/java publishToMavenLocal

      - name: Verify generated outputs are committed
        working-directory: examples/java/prophet_example_spring
        run: prophet generate --verify-clean

      - name: Run consolidated Prophet check
        working-directory: examples/java/prophet_example_spring
        run: prophet check --show-reasons

      - name: Compile generated Spring code
        working-directory: examples/java/prophet_example_spring
        run: ./gradlew :prophet_generated:compileJava compileJava

      - name: Run Spring profile tests
        working-directory: examples/java/prophet_example_spring
        run: ./gradlew test

      - name: Generate artifacts for Node Prisma example
        working-directory: examples/node/prophet_example_express_prisma
        run: prophet gen

      - name: Install Node Prisma example dependencies
        working-directory: examples/node/prophet_example_express_prisma
        run: npm ci

      - name: Generate Prisma client
        working-directory: examples/node/prophet_example_express_prisma
        run: npm run prisma:generate

      - name: Push Prisma schema
        working-directory: examples/node/prophet_example_express_prisma
        run: npm run prisma:push

      - name: Build Node Prisma TypeScript
        working-directory: examples/node/prophet_example_express_prisma
        run: npm run build

      - name: Run Node Prisma HTTP integration test
        working-directory: examples/node/prophet_example_express_prisma
        env:
          PORT: 18080
        run: npm run test:integration

      - name: Verify Node Prisma generated outputs are committed
        working-directory: examples/node/prophet_example_express_prisma
        run: prophet generate --verify-clean

      - name: Run Node Prisma consolidated Prophet check
        working-directory: examples/node/prophet_example_express_prisma
        run: prophet check --show-reasons

      - name: Generate artifacts for Node TypeORM example
        working-directory: examples/node/prophet_example_express_typeorm
        run: prophet gen

      - name: Install Node TypeORM example dependencies
        working-directory: examples/node/prophet_example_express_typeorm
        run: npm ci

      - name: Build Node TypeORM TypeScript
        working-directory: examples/node/prophet_example_express_typeorm
        run: npm run build

      - name: Run Node TypeORM HTTP integration test
        working-directory: examples/node/prophet_example_express_typeorm
        env:
          PORT: 18080
        run: npm run test:integration

      - name: Verify Node TypeORM generated outputs are committed
        working-directory: examples/node/prophet_example_express_typeorm
        run: prophet generate --verify-clean

      - name: Run Node TypeORM consolidated Prophet check
        working-directory: examples/node/prophet_example_express_typeorm
        run: prophet check --show-reasons

      - name: Generate artifacts for Node Mongoose example
        working-directory: examples/node/prophet_example_express_mongoose
        run: prophet gen

      - name: Install Node Mongoose example dependencies
        working-directory: examples/node/prophet_example_express_mongoose
        run: npm ci

      - name: Build Node Mongoose TypeScript
        working-directory: examples/node/prophet_example_express_mongoose
        run: npm run build

      - name: Run Node Mongoose HTTP integration test
        working-directory: examples/node/prophet_example_express_mongoose
        env:
          PORT: 18080
          MONGO_URL: mongodb://127.0.0.1:27017/prophet_example_mongoose_ci
        run: npm run test:integration

      - name: Verify Node Mongoose generated outputs are committed
        working-directory: examples/node/prophet_example_express_mongoose
        run: prophet generate --verify-clean

      - name: Run Node Mongoose consolidated Prophet check
        working-directory: examples/node/prophet_example_express_mongoose
        run: prophet check --show-reasons

      - name: Validate Python examples
        run: |
          for d in \
            examples/python/prophet_example_fastapi_sqlalchemy \
            examples/python/prophet_example_fastapi_sqlmodel \
            examples/python/prophet_example_flask_sqlalchemy \
            examples/python/prophet_example_flask_sqlmodel \
            examples/python/prophet_example_django
          do
            echo "== validating $d =="
            (cd "$d" && prophet gen && prophet generate --verify-clean && prophet check --show-reasons)
            python -m pip install -r "$d/requirements.txt"
            python -m compileall "$d/src" "$d/gen/python/src/generated"
          done

      - name: Smoke import Python generated app wiring
        run: |
          PYTHONPATH=examples/python/prophet_example_fastapi_sqlalchemy/src:examples/python/prophet_example_fastapi_sqlalchemy/gen/python/src \
            python -c "import app"
          PYTHONPATH=examples/python/prophet_example_fastapi_sqlmodel/src:examples/python/prophet_example_fastapi_sqlmodel/gen/python/src \
            python -c "import app"
          PYTHONPATH=examples/python/prophet_example_flask_sqlalchemy/src:examples/python/prophet_example_flask_sqlalchemy/gen/python/src \
            python -c "import app"
          PYTHONPATH=examples/python/prophet_example_flask_sqlmodel/src:examples/python/prophet_example_flask_sqlmodel/gen/python/src \
            python -c "import app"
          PYTHONPATH=examples/python/prophet_example_django/src:examples/python/prophet_example_django/gen/python/src \
            DJANGO_SETTINGS_MODULE=prophet_example_django.settings \
            python -c "import django; django.setup(); from prophet_example_django.app import initialize_generated_runtime; initialize_generated_runtime()"

      - name: Run Python HTTP integration tests
        run: |
          PYTHONPATH=examples/python/prophet_example_fastapi_sqlalchemy/src:examples/python/prophet_example_fastapi_sqlalchemy/gen/python/src \
            python -m unittest discover -s examples/python/prophet_example_fastapi_sqlalchemy/tests -p 'test_*.py' -v
          PYTHONPATH=examples/python/prophet_example_fastapi_sqlmodel/src:examples/python/prophet_example_fastapi_sqlmodel/gen/python/src \
            python -m unittest discover -s examples/python/prophet_example_fastapi_sqlmodel/tests -p 'test_*.py' -v
          PYTHONPATH=examples/python/prophet_example_flask_sqlalchemy/src:examples/python/prophet_example_flask_sqlalchemy/gen/python/src \
            python -m unittest discover -s examples/python/prophet_example_flask_sqlalchemy/tests -p 'test_*.py' -v
          PYTHONPATH=examples/python/prophet_example_flask_sqlmodel/src:examples/python/prophet_example_flask_sqlmodel/gen/python/src \
            python -m unittest discover -s examples/python/prophet_example_flask_sqlmodel/tests -p 'test_*.py' -v
          PYTHONPATH=examples/python/prophet_example_django/src:examples/python/prophet_example_django/gen/python/src \
            DJANGO_SETTINGS_MODULE=prophet_example_django.settings \
            python -m unittest discover -s examples/python/prophet_example_django/tests -p 'test_*.py' -v

      - name: Ensure repo has no tracked-file drift
        run: git diff --exit-code

  build:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and validate prophet-cli package
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build prophet-cli
          python -m twine check prophet-cli/dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prophet-cli-dist
          path: prophet-cli/dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/project/prophet-cli/

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: prophet-cli-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
