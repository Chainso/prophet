name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling and prophet-cli (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m pip install -e ./prophet-cli

      - name: Run prophet-cli unit tests
        run: python -m unittest discover -s prophet-cli/tests -p 'test_*.py' -v

      - name: Build package artifacts
        run: python -m build prophet-cli

      - name: Validate package metadata
        run: python -m twine check prophet-cli/dist/*

      - name: Smoke-test wheel install in clean venv
        run: |
          python -m venv /tmp/prophet-wheel-smoke
          /tmp/prophet-wheel-smoke/bin/pip install --upgrade pip
          /tmp/prophet-wheel-smoke/bin/pip install prophet-cli/dist/*.whl
          /tmp/prophet-wheel-smoke/bin/prophet --help

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prophet-cli-dist
          path: prophet-cli/dist/*

  spring-example:
    runs-on: ubuntu-latest
    needs: python-package

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: prophet-cli-dist
          path: dist-artifacts

      - name: Install prophet-cli wheel in venv
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install dist-artifacts/*.whl

      - name: Generate artifacts for Spring example
        working-directory: examples/java/prophet_example_spring
        run: ../../../.venv/bin/prophet gen --wire-gradle

      - name: Verify generated outputs are committed
        working-directory: examples/java/prophet_example_spring
        run: ../../../.venv/bin/prophet generate --verify-clean

      - name: Run consolidated Prophet check
        working-directory: examples/java/prophet_example_spring
        run: ../../../.venv/bin/prophet check --show-reasons

      - name: Compile generated Spring code
        working-directory: examples/java/prophet_example_spring
        run: ./gradlew :prophet_generated:compileJava compileJava

      - name: Run Spring profile tests
        working-directory: examples/java/prophet_example_spring
        run: ./gradlew test

      - name: Ensure repo has no tracked-file drift
        run: git diff --exit-code

  node-examples:
    runs-on: ubuntu-latest
    needs: python-package
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: express-prisma
            dir: examples/node/prophet_example_express_prisma
            orm: prisma
          - name: express-typeorm
            dir: examples/node/prophet_example_express_typeorm
            orm: typeorm
          - name: express-mongoose
            dir: examples/node/prophet_example_express_mongoose
            orm: mongoose

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: prophet-cli-dist
          path: dist-artifacts

      - name: Install prophet-cli wheel in venv
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install dist-artifacts/*.whl

      - name: Generate artifacts for Node example (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet gen

      - name: Install Node example dependencies (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: npm ci

      - name: Generate Prisma client (${{ matrix.name }})
        if: matrix.orm == 'prisma'
        working-directory: ${{ matrix.dir }}
        run: npm run prisma:generate

      - name: Push Prisma schema (${{ matrix.name }})
        if: matrix.orm == 'prisma'
        working-directory: ${{ matrix.dir }}
        run: npm run prisma:push

      - name: Build Node example TypeScript (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: npm run build

      - name: Run Node HTTP integration test (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        env:
          PORT: 18080
          MONGO_URL: mongodb://127.0.0.1:27017/prophet_example_mongoose_ci
        run: npm run test:integration

      - name: Verify generated outputs are committed (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet generate --verify-clean

      - name: Run consolidated Prophet check (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet check --show-reasons

      - name: Ensure repo has no tracked-file drift
        run: git diff --exit-code

  python-examples:
    runs-on: ubuntu-latest
    needs: python-package
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: fastapi-sqlalchemy
            dir: examples/python/prophet_example_fastapi_sqlalchemy
            smoke: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -c "import app"
            test: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -m unittest discover -s tests -p 'test_*.py' -v
          - name: fastapi-sqlmodel
            dir: examples/python/prophet_example_fastapi_sqlmodel
            smoke: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -c "import app"
            test: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -m unittest discover -s tests -p 'test_*.py' -v
          - name: flask-sqlalchemy
            dir: examples/python/prophet_example_flask_sqlalchemy
            smoke: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -c "import app"
            test: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -m unittest discover -s tests -p 'test_*.py' -v
          - name: flask-sqlmodel
            dir: examples/python/prophet_example_flask_sqlmodel
            smoke: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -c "import app"
            test: PYTHONPATH=src:gen/python/src ../../../.venv/bin/python -m unittest discover -s tests -p 'test_*.py' -v
          - name: django-django-orm
            dir: examples/python/prophet_example_django
            smoke: PYTHONPATH=src:gen/python/src DJANGO_SETTINGS_MODULE=prophet_example_django.settings ../../../.venv/bin/python -c "import django; django.setup(); from prophet_example_django.app import initialize_generated_runtime; initialize_generated_runtime()"
            test: PYTHONPATH=src:gen/python/src DJANGO_SETTINGS_MODULE=prophet_example_django.settings ../../../.venv/bin/python -m unittest discover -s tests -p 'test_*.py' -v

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: prophet-cli-dist
          path: dist-artifacts

      - name: Install prophet-cli wheel in venv
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install dist-artifacts/*.whl

      - name: Install example dependencies (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/pip install -r requirements.txt

      - name: Generate artifacts for Python example (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet gen

      - name: Verify generated outputs are committed (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet generate --verify-clean

      - name: Run consolidated Prophet check (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/prophet check --show-reasons

      - name: Compile Python sources (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ../../../.venv/bin/python -m compileall src gen/python/src/generated

      - name: Smoke import generated app wiring (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ${{ matrix.smoke }}

      - name: Run Python HTTP integration tests (${{ matrix.name }})
        working-directory: ${{ matrix.dir }}
        run: ${{ matrix.test }}

      - name: Ensure repo has no tracked-file drift
        run: git diff --exit-code
