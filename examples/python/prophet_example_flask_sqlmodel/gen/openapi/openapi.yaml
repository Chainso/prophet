openapi: 3.1.0
info:
  title: Commerce Local API
  version: 2.0.0
servers:
- url: https://api.example.com
paths:
  /orders:
    get:
      operationId: listOrder
      parameters:
      - &id001
        name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - &id002
        name: size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 20
      - &id003
        name: sort
        in: query
        required: false
        schema:
          type: string
        description: Sort expression, for example field,asc
      responses:
        '200':
          description: Paginated Order list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
  /orders/query:
    post:
      operationId: queryOrder
      parameters:
      - *id001
      - *id002
      - *id003
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderQueryFilter'
      responses:
        '200':
          description: Paginated Order list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
  /orders/{orderId}:
    get:
      operationId: getOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Not found
  /users:
    get:
      operationId: listUser
      parameters:
      - &id004
        name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - &id005
        name: size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 20
      - &id006
        name: sort
        in: query
        required: false
        schema:
          type: string
        description: Sort expression, for example field,asc
      responses:
        '200':
          description: Paginated User list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
  /users/query:
    post:
      operationId: queryUser
      parameters:
      - *id004
      - *id005
      - *id006
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserQueryFilter'
      responses:
        '200':
          description: Paginated User list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
  /users/{userId}:
    get:
      operationId: getUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not found
  /actions/approveOrder:
    post:
      operationId: approveOrderAction
      summary: Approves an existing order.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Approve Order Command'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderApproveTransition'
  /actions/createOrder:
    post:
      operationId: createOrderAction
      summary: Creates a new order.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create Order Command'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create Order Result'
  /actions/shipOrder:
    post:
      operationId: shipOrderAction
      summary: Ships an approved order.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ship Order Command'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderShipTransition'
components:
  schemas:
    UserRef:
      type: object
      required:
      - userId
      properties:
        userId:
          type: string
    OrderRef:
      type: object
      required:
      - orderId
      properties:
        orderId:
          type: string
    Address:
      type: object
      required:
      - line1
      - city
      - countryCode
      properties:
        line1:
          type: string
          title: Line 1
          x-prophet-display-name: Line 1
        city:
          type: string
          title: City
          x-prophet-display-name: City
        countryCode:
          type: string
          title: Country Code
          x-prophet-display-name: Country Code
      description: Postal address used for shipping destinations.
    ApprovalContext:
      type: object
      required:
      - approver
      properties:
        approver:
          $ref: '#/components/schemas/UserRef'
        watchers:
          type: array
          items:
            $ref: '#/components/schemas/UserRef'
          title: Watchers
          x-prophet-display-name: Watchers
        reason:
          type: string
          title: Reason
          x-prophet-display-name: Reason
      title: Approval Context
      x-prophet-display-name: Approval Context
      description: Supplemental context captured during order approval.
    Order:
      type: object
      required:
      - orderId
      - customer
      - totalAmount
      - state
      properties:
        orderId:
          type: string
          title: Order ID
          x-prophet-display-name: Order ID
        customer:
          $ref: '#/components/schemas/UserRef'
        totalAmount:
          type: string
          description: Decimal encoded as string
          title: Total Amount
          x-prophet-display-name: Total Amount
        discountCode:
          type: string
          title: Discount Code
          x-prophet-display-name: Discount Code
        tags:
          type: array
          items:
            type: string
          title: Tags
          x-prophet-display-name: Tags
        shippingAddress:
          $ref: '#/components/schemas/Address'
        approvedByUserId:
          type: string
          title: Approved By User ID
          x-prophet-display-name: Approved By User ID
        approvalNotes:
          type: array
          items:
            type: string
          title: Approval Notes
          x-prophet-display-name: Approval Notes
        approvalReason:
          type: string
          title: Approval Reason
          x-prophet-display-name: Approval Reason
        shippingCarrier:
          type: string
          title: Shipping Carrier
          x-prophet-display-name: Shipping Carrier
        shippingTrackingNumber:
          type: string
          title: Shipping Tracking Number
          x-prophet-display-name: Shipping Tracking Number
        shippingPackageIds:
          type: array
          items:
            type: string
          title: Shipping Package IDs
          x-prophet-display-name: Shipping Package IDs
        state:
          type: string
          enum:
          - CREATED
          - APPROVED
          - SHIPPED
      description: Customer order aggregate.
    OrderListResponse:
      type: object
      required:
      - items
      - page
      - size
      - totalElements
      - totalPages
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
    User:
      type: object
      required:
      - userId
      - email
      properties:
        userId:
          type: string
          title: User ID
          x-prophet-display-name: User ID
        email:
          type: string
          title: Email
          x-prophet-display-name: Email
      description: Platform user who can place or approve orders.
    UserListResponse:
      type: object
      required:
      - items
      - page
      - size
      - totalElements
      - totalPages
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/User'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
    Approve Order Command:
      type: object
      required:
      - order
      properties:
        order:
          $ref: '#/components/schemas/OrderRef'
        approvedBy:
          $ref: '#/components/schemas/UserRef'
        notes:
          type: array
          items:
            type: string
          title: Notes
          x-prophet-display-name: Notes
        context:
          $ref: '#/components/schemas/ApprovalContext'
      description: Input payload for approving an order.
    Create Order Command:
      type: object
      required:
      - customer
      - totalAmount
      properties:
        customer:
          $ref: '#/components/schemas/UserRef'
        totalAmount:
          type: string
          description: Decimal encoded as string
          title: Total Amount
          x-prophet-display-name: Total Amount
        discountCode:
          type: string
          title: Discount Code
          x-prophet-display-name: Discount Code
        tags:
          type: array
          items:
            type: string
          title: Tags
          x-prophet-display-name: Tags
        shippingAddress:
          $ref: '#/components/schemas/Address'
      description: Input payload required to create a new order.
    Ship Order Command:
      type: object
      required:
      - order
      - carrier
      - trackingNumber
      - packageIds
      properties:
        order:
          $ref: '#/components/schemas/OrderRef'
        carrier:
          type: string
          title: Carrier
          x-prophet-display-name: Carrier
        trackingNumber:
          type: string
          title: Tracking Number
          x-prophet-display-name: Tracking Number
        packageIds:
          type: array
          items:
            type: string
          title: Package IDs
          x-prophet-display-name: Package IDs
      description: Input payload required to ship an approved order.
    Create Order Result:
      type: object
      required:
      - order
      properties:
        order:
          $ref: '#/components/schemas/OrderRef'
      description: Result payload returned after creating an order.
    PaymentCaptured:
      type: object
      required:
      - order
      properties:
        order:
          $ref: '#/components/schemas/OrderRef'
      title: Payment Captured
      x-prophet-display-name: Payment Captured
      description: Signal emitted when payment for an order is captured.
    OrderApproveTransition:
      type: object
      required:
      - orderId
      - fromState
      - toState
      - noteCount
      properties:
        orderId:
          type: string
        fromState:
          type: string
        toState:
          type: string
        approvedByUserId:
          type: string
          title: Approved By User ID
          x-prophet-display-name: Approved By User ID
        noteCount:
          type: integer
          title: Note Count
          x-prophet-display-name: Note Count
        approvalReason:
          type: string
          title: Approval Reason
          x-prophet-display-name: Approval Reason
      title: Approve
      x-prophet-display-name: Approve
      description: Transitions an order from created to approved.
    OrderShipTransition:
      type: object
      required:
      - orderId
      - fromState
      - toState
      - carrier
      - trackingNumber
      - packageIds
      properties:
        orderId:
          type: string
        fromState:
          type: string
        toState:
          type: string
        carrier:
          type: string
          title: Carrier
          x-prophet-display-name: Carrier
        trackingNumber:
          type: string
          title: Tracking Number
          x-prophet-display-name: Tracking Number
        packageIds:
          type: array
          items:
            type: string
          title: Package IDs
          x-prophet-display-name: Package IDs
      title: Ship
      x-prophet-display-name: Ship
      description: Transitions an order from approved to shipped.
    OrderOrderIdFilter:
      type: object
      properties:
        eq: &id007
          type: string
        in:
          type: array
          items: *id007
        contains:
          type: string
    OrderCustomerUserIdFilter:
      type: object
      properties:
        eq: &id008
          type: string
        in:
          type: array
          items: *id008
    OrderTotalAmountFilter:
      type: object
      properties:
        eq: &id009
          type: string
          description: Decimal encoded as string
        in:
          type: array
          items: *id009
        gte: *id009
        lte: *id009
    OrderDiscountCodeFilter:
      type: object
      properties:
        eq: &id010
          type: string
        in:
          type: array
          items: *id010
        contains:
          type: string
    OrderApprovedByUserIdFilter:
      type: object
      properties:
        eq: &id011
          type: string
        in:
          type: array
          items: *id011
        contains:
          type: string
    OrderApprovalReasonFilter:
      type: object
      properties:
        eq: &id012
          type: string
        in:
          type: array
          items: *id012
        contains:
          type: string
    OrderShippingCarrierFilter:
      type: object
      properties:
        eq: &id013
          type: string
        in:
          type: array
          items: *id013
        contains:
          type: string
    OrderShippingTrackingNumberFilter:
      type: object
      properties:
        eq: &id014
          type: string
        in:
          type: array
          items: *id014
        contains:
          type: string
    OrderStateFilter:
      type: object
      properties:
        eq: &id015
          type: string
          enum:
          - CREATED
          - APPROVED
          - SHIPPED
        in:
          type: array
          items: *id015
    OrderQueryFilter:
      type: object
      properties:
        orderId:
          $ref: '#/components/schemas/OrderOrderIdFilter'
        customerUserId:
          $ref: '#/components/schemas/OrderCustomerUserIdFilter'
        totalAmount:
          $ref: '#/components/schemas/OrderTotalAmountFilter'
        discountCode:
          $ref: '#/components/schemas/OrderDiscountCodeFilter'
        approvedByUserId:
          $ref: '#/components/schemas/OrderApprovedByUserIdFilter'
        approvalReason:
          $ref: '#/components/schemas/OrderApprovalReasonFilter'
        shippingCarrier:
          $ref: '#/components/schemas/OrderShippingCarrierFilter'
        shippingTrackingNumber:
          $ref: '#/components/schemas/OrderShippingTrackingNumberFilter'
        state:
          $ref: '#/components/schemas/OrderStateFilter'
    UserUserIdFilter:
      type: object
      properties:
        eq: &id016
          type: string
        in:
          type: array
          items: *id016
        contains:
          type: string
    UserEmailFilter:
      type: object
      properties:
        eq: &id017
          type: string
        in:
          type: array
          items: *id017
        contains:
          type: string
    UserQueryFilter:
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/UserUserIdFilter'
        email:
          $ref: '#/components/schemas/UserEmailFilter'
