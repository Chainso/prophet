openapi: 3.1.0
info:
  title: CommerceLocal API
  version: 0.1.0
servers:
- url: https://api.example.com
paths:
  /orders:
    get:
      operationId: listOrder
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 20
      - name: sort
        in: query
        required: false
        schema:
          type: string
        description: Sort expression, for example field,asc
      - name: orderId
        in: query
        required: false
        schema:
          type: string
      - name: customerUserId
        in: query
        required: false
        schema:
          type: string
      - name: totalAmount
        in: query
        required: false
        schema:
          type: string
          description: Decimal encoded as string
      - name: discountCode
        in: query
        required: false
        schema:
          type: string
      - name: currentState
        in: query
        required: false
        schema:
          type: string
          enum:
          - CREATED
          - APPROVED
          - SHIPPED
      responses:
        '200':
          description: Paginated Order results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderPage'
  /orders/{orderId}:
    get:
      operationId: getOrder
      parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Not found
  /users:
    get:
      operationId: listUser
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 20
      - name: sort
        in: query
        required: false
        schema:
          type: string
        description: Sort expression, for example field,asc
      - name: userId
        in: query
        required: false
        schema:
          type: string
      - name: email
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Paginated User results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'
  /users/{userId}:
    get:
      operationId: getUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not found
  /actions/approveOrder:
    post:
      operationId: approveOrderAction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproveOrderCommand'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApproveOrderResult'
  /actions/createOrder:
    post:
      operationId: createOrderAction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderCommand'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResult'
  /actions/shipOrder:
    post:
      operationId: shipOrderAction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipOrderCommand'
      responses:
        '200':
          description: Action response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipOrderResult'
components:
  schemas:
    UserRef:
      type: object
      required:
      - userId
      properties:
        userId:
          type: string
    Address:
      type: object
      required:
      - line1
      - city
      - countryCode
      properties:
        line1:
          type: string
        city:
          type: string
        countryCode:
          type: string
    ApprovalContext:
      type: object
      required:
      - approver
      properties:
        approver:
          $ref: '#/components/schemas/UserRef'
        watchers:
          type: array
          items:
            $ref: '#/components/schemas/UserRef'
        reason:
          type: string
    Order:
      type: object
      required:
      - orderId
      - customer
      - totalAmount
      - currentState
      properties:
        orderId:
          type: string
        customer:
          $ref: '#/components/schemas/UserRef'
        totalAmount:
          type: string
          description: Decimal encoded as string
        discountCode:
          type: string
        tags:
          type: array
          items:
            type: string
        shippingAddress:
          $ref: '#/components/schemas/Address'
        currentState:
          type: string
          enum:
          - CREATED
          - APPROVED
          - SHIPPED
    OrderPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        number:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
    User:
      type: object
      required:
      - userId
      - email
      properties:
        userId:
          type: string
        email:
          type: string
    UserPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/User'
        number:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
    ApproveOrderCommand:
      type: object
      required:
      - orderId
      properties:
        orderId:
          type: string
        approvedBy:
          type: string
        notes:
          type: array
          items:
            type: string
        context:
          $ref: '#/components/schemas/ApprovalContext'
    CreateOrderCommand:
      type: object
      required:
      - orderId
      - customer
      - totalAmount
      properties:
        orderId:
          type: string
        customer:
          $ref: '#/components/schemas/UserRef'
        totalAmount:
          type: string
          description: Decimal encoded as string
        discountCode:
          type: string
        tags:
          type: array
          items:
            type: string
        shippingAddress:
          $ref: '#/components/schemas/Address'
    ShipOrderCommand:
      type: object
      required:
      - orderId
      - carrier
      - trackingNumber
      - packageIds
      properties:
        orderId:
          type: string
        carrier:
          type: string
        trackingNumber:
          type: string
        packageIds:
          type: array
          items:
            type: string
    ApproveOrderResult:
      type: object
      required:
      - orderId
      - decision
      properties:
        orderId:
          type: string
        decision:
          type: string
        warnings:
          type: array
          items:
            type: string
    CreateOrderResult:
      type: object
      required:
      - orderId
      - currentState
      properties:
        orderId:
          type: string
        currentState:
          type: string
    ShipOrderResult:
      type: object
      required:
      - orderId
      - shipmentStatus
      properties:
        orderId:
          type: string
        shipmentStatus:
          type: string
        labels:
          type: array
          items:
            type: string
        labelBatches:
          type: array
          items:
            type: array
            items:
              type: string
